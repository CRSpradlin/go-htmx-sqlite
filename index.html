<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Go - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

</head>
<body class="w-full h-full flex">
    <div class="w-full h-full flex flex-row">
        <div class="w-2/3 flex flex-col p-5">
            <span class="text-4xl">ToDos | Completed?</span>
            <div id="todos-list" class="w-full h-full flex flex-col p-5">
                {{ range .ToDos }}
                    {{ block "todos-item" .}}
                    <div class="m-2 flex flex-col">
                        <span class="text-xl">{{ .Title }} | <input class="text-3xl" type="checkbox" /></span>
                        <span class="text-md">{{ .Description }}</span>
                    </div>
                    {{ end }}
                {{ end }}
            </div>
        </div>
        <div class="w-1/3 h-full flex flex-col">
            <span class="text-4xl p-5">Add ToDo</span>
            <form hx-post="/add/" hx-target="#todos-list" hx-swap="beforeend" hx-on::after-request="this.reset()" class="flex flex-col p-5">
                <label>Title</label>
                <input name="title" type="text" />
                <label>Description</label>
                <input name="description" type="text" />
                <input type="submit" class="p-5" />
            </form>
        </div>
    </div>
</body>
</html>
